<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="2.css">
    <title>Modal Example 2</title>
</head>
<body>
    <div class="shadow">
    </div>
    <div class="outAll">
        <h1>캠페이너스 세미나</h1>
        <button class="check">사용하기</button>
        <div class="word">
            <br>
            <br>
            <br>
            태그)은 Enter로,<br>
            Alt+Enter로 사용할 수 있습니다.
        </div>
    </div>
    <div class="box">
        <h3> 그래, 도전해보는거야!</h3>
        <div class="name"> 이름
            <div class="dot">*</div>

        </div>
        <input type="text" class="name-box">

        <div class="contact">연락처
            <div class="dot">*</div>
        </div>
        <input type="text" class="contact-box1">
        <div class="dash">-</div>
        <input type="text" class="contact-box2">
        <div class="dash">-</div>
        <input type="text" class="contact-box3">

        <div class="eMail">이메일 주소
            <div class="dot">*</div>
        </div>
        <input type="text" class="eMail-box">

        <div class="agree">동의
            <div class="dot">*</div>
        </div>
        <label><input type="checkbox"><u>개인정보 수집 및 이용</u>에 동의합니다.</label>

        <button class="success">신청완료</button>
        <button class="xButton">X</button>
    </div>
