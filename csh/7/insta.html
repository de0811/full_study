    <title>Instagram</title>

<body>
    <div class="header">
        <div class="title">
            <a href="#none">
                <img src="https://www.pngkey.com/png/full/28-287308_instagram-logo-text-white.png">
            </a>
        </div>

        <div class="nav">
            <a href="#none" class="home"><i class="xi-home-o"></i> 홈</a>
            <a href="#none" class="search"><i class="xi-search"></i> 검색</a>
            <a href="#none" class="quest"><i class="xi-compass-o"></i> 탐색 탭</a>
            <a href="#none" class="reels"><i class="xi-movie-o"></i> 릴스</a>
            <a href="#none" class="message"><i class="xi-compass-o"></i> 메시지</a>
            <a href="#none" class="alarm"><i class="xi-heart-o"></i> 알림</a>

                    <a href="#none" class="friend">

                            </div>
                            <div class="friend5_name">
