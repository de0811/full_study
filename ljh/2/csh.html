<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보입력</title>
    <link rel="stylesheet" href="csh.css">
</head>

<body>
    <h1>
        사용자 정보입력
    </h1>
    <p>
        안녕하세요. 종호의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야 합니다.<br>
        아래의 사항들을 빠짐없이 기록해주세요.
    </p>
    <div class="table">
        <dl>
            <dt><label for="id">사용자 ID</label></dt>
            <dd>
                <input type="text" id="id">
            </dd>
            <button>ID중복확인</button>
        </dl>
        <dl>
            <dt><label for="pw">비밀번호</label></dt>
            <dd>
                <input type="password" id="pw">
            </dd>
            <dt>비밀번호 확인</dt>
            <dd>
                <input type="password">
            </dd>
        </dl>
        <dl>
            <dt>사용자 이름</dt>
            <dd>
                <input type="text">
            </dd>
        </dl>
        <dl>
            <dt>주민등록번호</dt>
            <dd>
                <input type="text"> -
                <input type="password">
            </dd>
        </dl>
        <dl>
            <dt>생년월일</dt>
            <dd>
                <input type="password">
            </dd>

            <dt>성별</dt>
            <dd>
                <input type="radio" name="genderChk" value="male">남자
                <input type="radio" name="genderChk" value="female">여자
            </dd>
        </dl>
        <dl>
            <dt>우편번호</dt>
            <dd>
                <input type="text"> -
                <input type="text">
            </dd>
            <button>우편번호검색</button>
        </dl>
        <dl>
            <dt>주소</dt>
            <dd>
                <input type="text">
            </dd>
        </dl>
        <dl>
            <dt>나머지주소</dt>
            <dd>
                <input type="text">
            </dd>
        </dl>
        <dl>
            <dt>E-Mail</dt>
            <dd>
                <input type="text">@
                <select name="job">
                    <option value="" disabled selected>선택해주세요</option>
                    <option value="hanmail">hamail.net</option>
                    <option value="gmail">gmail.net</option>
                </select>
            </dd>
        </dl>
        <dl>
            <dt>직업</dt>
            <dd>
                <select name="job">
                    <option value="it">컴퓨터/정보통신</option>
                    <option value="another">그외</option>
                </select>
            </dd>
        </dl>
        <dl class="submit">
            <button>등 록</button>
            <button>취 소</button>
        </dl>
    </div>

</body>

</html>
