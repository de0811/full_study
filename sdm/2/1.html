<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="1.css">
  <title>성호씨 2차 과제</title>
</head>

<body>
  <div class="main">
    <h1>사용자 정보입력</h1>
    <p>
      안녕하세요. ○○이의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야합니다.
    </p>
    <p>아래의 사항들을 빠짐없이 기록해주세요.</p>

    <div class="user-info">
      <div>
        <div class="subject">사용자ID</div>
        <div class="content"><input type="text"><button>ID중복확인</button></div>
      </div>
      <div class="sp">
        <div class="dp-ib">
          <div class="subject">비밀번호</div>
          <div class="content"><input type="text"></div>
        </div>
        <div class="dp-ib">
          <div class="subject">비밀번호 확인</div>
          <div class="content"><input type="text"></div>
        </div>
      </div>

      <div>
        <div class="subject">사용자 이름</div>
        <div class="content"><input type="text"></div>
      </div>
      <div>
        <div class="subject">주민등록 번호</div>
        <div class="content"><input type="text"></div>
      </div>
      <div class="sp">
        <div class="dp-ib">
          <div class="subject">생년월일</div>
          <div class="content"><input type="text"></div>
        </div>
        <div class="dp-ib">
          <div class="subject">성별</div>
          <div class="content"><input type="radio" id="man"><label for="man">남자</label> <input type="radio"
              id="woman"><label for="woman">여자</label></div>
        </div>
      </div>
      <div>
        <div class="subject">우편번호</div>
        <div class="content"><input type="text">-<input type="text"><button>우편번호검색</button></div>
      </div>
      <div>
        <div class="subject">주소</div>
        <div class="content"><input type="text" class="w400"></div>
      </div>
      <div>
        <div class="subject">나머지주소</div>
        <div class="content"><input type="text"></div>
      </div>
      <div>
        <div class="subject">E-mail</div>
        <div class="content"><input type="text">@
          <select>
            <option value="">선택해주세요</option>
          </select>
        </div>
      </div>
      <div>
        <div class="subject">직업</div>
        <div class="content">
          <select>
            <option value="">컴퓨터/정보통신</option>
          </select>
        </div>
      </div>
      <div class="tcenter">
        <button>등록</button><button>취소</button>
      </div>
    </div>
  </div>
</body>

</html>
